<div class="parent">
  <h2>Parent Class</h2>

  <div class="list-container">
    <ul>
      <li *ngFor="let bev of beverageList">{{ bev }}</li>
    </ul>
  </div>
  <label for="todays-bev">Enter Todays Beverage: </label>
  <input type="text" id="todays-bev" #todaysbev />
  <button (click)="sendBev(todaysbev.value); todaysbev.value = ''">Add</button>
</div>
<app-beverage
  [currentBeverage]="beverage"
  (newBevEvent)="addBev($event)"
></app-beverage>
